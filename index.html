    <!-- Simple classroom validation that works alongside Botpress -->
    <script>
        console.log('üè´ Starting classroom validation...');
        
        // Validation function with exact requirements
        function validateClassroom(code) {
            const normalizedCode = code.toUpperCase().trim();
            
            // Format validation: Building code (W1-W6, E1-E6) + Floor Number + Room Letter
            // Examples: W15A (W1, Floor 5, Room A), W67E (W6, Floor 7, Room E), E23B (E2, Floor 3, Room B)
            const formatMatch = normalizedCode.match(/^([WE])(\d)(\d)([A-Z])$/);
            if (!formatMatch) {
                return '‚ùå Invalid format. Must match: Building code + Floor + Room letter\nExamples: W15A, W67E, E23B\nFormat: W/E + building# + floor# + room letter';
            }
            
            const [, buildingPrefix, buildingNum, floorNum, roomLetter] = formatMatch;
            const building = buildingPrefix + buildingNum;
            const floor = parseInt(floorNum);
            
            // Building codes validation: W1-W6, E1-E6
            const validBuildings = ['W1', 'W2', 'W3', 'W4', 'W5', 'W6', 'E1', 'E2', 'E3', 'E4', 'E5', 'E6'];
            if (!validBuildings.includes(building)) {
                return `‚ùå Invalid building "${building}". Valid buildings: W1-W6, E1-E6`;
            }
            
            // Floor Numbers validation (Exact Limits)
            const floorLimits = {
                'W1': 7, 'W2': 7, 'W3': 7, 'W4': 8, 'W5': 7, 'W6': 8,
                'E1': 5, 'E2': 7, 'E3': 8, 'E4': 7, 'E5': 7, 'E6': 7
            };
            
            if (floor < 1 || floor > floorLimits[building]) {
                return `‚ùå Invalid floor "${floor}" for ${building}. Valid floors: 1-${floorLimits[building]}`;
            }
            
            // Room letters validation: A, B, C, D, E, F, G, H, I, J, K, L, M, N, Q, R
            // Excludes: O, P, S, T, U, V, W, X, Y, Z
            const validRoomLetters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'Q', 'R'];
            if (!validRoomLetters.includes(roomLetter)) {
                return `‚ùå Invalid room letter "${roomLetter}". Valid letters: A, B, C, D, E, F, G, H, I, J, K, L, M, N, Q, R\nExcludes: O, P, S, T, U, V, W, X, Y, Z`;
            }
            
            // Special responses for known codes from knowledge base
            if (normalizedCode === 'W67E') {
                return '‚úÖ Valid classroom code: W67E\nBuilding: W6, Floor: 7, Room: E\n\nüó∫Ô∏è Here\'s how to get there:\n1. Enter through the main entrance and turn left at the information counter in the Atrium.\n2. Follow the signs to Block W, passing the Student Hub and the central garden on your right.\n3. Walk past W1, W2, W3, W4, and W5. W6 is the last building at the end of Block W, near the North Canteen.\n4. Look for the W6 signage above the entrance.\nüìç Refer to the campus map or Google Maps for more details.';
            }
            
            // Handle special case E62 (different format from knowledge base)
            if (normalizedCode === 'E62') {
                return 'üß≠ Directions to classroom E62:\n1. Enter through the main entrance and walk past the Atrium.\n2. Look for signs leading to Block E.\n3. Use the lift or stairs to go to Floor 6.\n4. Classroom 62 will be clearly labelled along the corridor.';
            }
            
            // Generate response for valid classroom codes
            return `‚úÖ Valid classroom code: ${normalizedCode}\nBuilding: ${building}, Floor: ${floor}, Room: ${roomLetter}\n\nüó∫Ô∏è Navigation:\n1. Enter through the main entrance\n2. Follow signs to Block ${buildingPrefix}\n3. Go to ${building} building\n4. Take elevator/stairs to floor ${floor}\n5. Look for room ${roomLetter}`;
        }
        
        // Enhanced room letter validation
        function isValidRoomLetter(letter) {
            const validLetters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'Q', 'R'];
            return validLetters.includes(letter.toUpperCase());
        }
        
        // Enhanced building validation
        function isValidBuilding(building) {
            const validBuildings = ['W1', 'W2', 'W3', 'W4', 'W5', 'W6', 'E1', 'E2', 'E3', 'E4', 'E5', 'E6'];
            return validBuildings.includes(building.toUpperCase());
        }
        
        // Enhanced floor validation
        function isValidFloor(building, floor) {
            const floorLimits = {
                'W1': 7, 'W2': 7, 'W3': 7, 'W4': 8, 'W5': 7, 'W6': 8,
                'E1': 5, 'E2': 7, 'E3': 8, 'E4': 7, 'E5': 7, 'E6': 7
            };
            
            const limit = floorLimits[building.toUpperCase()];
            return limit && floor >= 1 && floor <= limit;
        }
        
        // Show result
        function showValidation(message) {
            // Remove existing notification
            const existing = document.getElementById('classroom-notification');
            if (existing) existing.remove();
            
            // Create notification
            const notification = document.createElement('div');
            notification.id = 'classroom-notification';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: white;
                border: 3px solid #32cd32;
                border-radius: 12px;
                padding: 20px;
                max-width: 450px;
                z-index: 999999;
                box-shadow: 0 8px 24px rgba(0,0,0,0.3);
                font-family: Arial, sans-serif;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 12px;">
                    <span style="font-size: 20px; margin-right: 8px;">üè´</span>
                    <strong style="color: #228b22;">Classroom Validation</strong>
                    <button onclick="document.getElementById('classroom-notification').remove()" style="
                        margin-left: auto;
                        background: #ff4757;
                        color: white;
                        border: none;
                        border-radius: 50%;
                        width: 24px;
                        height: 24px;
                        cursor: pointer;
                        font-size: 14px;
                    ">√ó</button>
                </div>
                <div style="color: #333; font-size: 14px; line-height: 1.5; white-space: pre-line;">
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 10000);
        }
        
        // Global function for testing
        window.testRoom = function(code) {
            const result = validateClassroom(code);
            showValidation(result);
            console.log('üè´ Validation result:', result);
        };
        
        // Enhanced detection for classroom codes
        function isClassroomCode(text) {
            const trimmed = text.trim().toUpperCase();
            // Match W/E + building# + floor# + room letter (e.g. W15A, W67E, E23B)
            return /^[WE]\d\d[A-Z]$/.test(trimmed);
        }
        
        // Monitor for classroom codes typed anywhere
        let typedText = '';
        document.addEventListener('keydown', function(e) {
            if (e.key.length === 1) {
                typedText += e.key;
                if (typedText.length > 15) {
                    typedText = typedText.slice(-15);
                }
                
                // Check for classroom code patterns (4 characters: W/E + digit + digit + letter)
                const matches = typedText.match(/[WE]\d\d[A-Z]/gi);
                if (matches) {
                    const lastMatch = matches[matches.length - 1];
                    if (isClassroomCode(lastMatch)) {
                        console.log('üéØ Detected classroom code:', lastMatch);
                        setTimeout(() => testRoom(lastMatch), 300);
                        typedText = '';
                    }
                }
            } else if (e.key === 'Enter') {
                // Check if the last typed sequence is a classroom code
                const recentText = typedText.slice(-4).trim();
                if (isClassroomCode(recentText)) {
                    console.log('üéØ Enter pressed with classroom code:', recentText);
                    testRoom(recentText);
                }
                typedText = '';
            }
        });
        
        console.log('‚úÖ Enhanced Classroom Validation Ready!');
        console.log('üìã Requirements satisfied:');
        console.log('   ‚úÖ Building Codes: W1-W6, E1-E6');
        console.log('   ‚úÖ Floor Numbers: W1,W2,W3,W5(1-7), W4,W6(1-8), E1(1-5), E2,E4,E5,E6(1-7), E3(1-8)');
        console.log('   ‚úÖ Room Letters: A,B,C,D,E,F,G,H,I,J,K,L,M,N,Q,R (excludes O,P,S,T,U,V,W,X,Y,Z)');
        console.log('   ‚úÖ Format: Building code + Floor Number + Room Letter (W15A, W67E, E23B)');
        console.log('üí° Test examples:');
        console.log('   ‚úÖ Valid: testRoom("W15A"), testRoom("W67E"), testRoom("E23B")');
        console.log('   ‚ùå Invalid: testRoom("W7A"), testRoom("W19A"), testRoom("W1O")');
        console.log('üí° Test with: testRoom("W67E"), testRoom("W15A"), testRoom("E23B"), etc.');
    </script>
